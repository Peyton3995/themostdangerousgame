<!-- tell browser what to expect-->
<!DOCTYPE html>

<link rel="icon" href="data:,">

<!-- specify english as the language -->
<html lang="EN">

<head>
    <title>The Most Dangerous Game</title>
    <!-- provide character set-->
    <meta charset="utf-8">
    <!-- ensure page displays across all platforms-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="auth-bar" style="display:flex; justify-content:flex-end; gap:10px; padding:10px;">
        <span id="user-display" style="display:none;"></span>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>
    <!-- centering div-->
    <div style="margin-left: auto; margin-right: auto; text-align: center">
        <h2 id="top">Welcome to...</h2>
        <h1><b>THE MOST DANGEROUS GAME</b></h1>
        <h2 style="color: red;" id="game-title">Loading...</h2>
    </div>

    <div style="margin-left: auto; margin-right: auto; text-align: center">
        <form>
            <h3>Establish points...</h3>

            <label for="point_id">Point Name:</label>
            <input type="text" id="point_id" name="point_id" required>

            <label for="point_lat">Latitude:</label>
            <input type="text" id="point_lat" name="point_lat" required>

            <label for="point_long">Longitude:</label>
            <input type="text" id="point_long" name="point_long" required>

            <button type="button" onclick="getLocation()">Use Current Position</button>
            <button type="button" onclick="submitPoint()">Submit</button>
        </form>

        <form>
            <h3>Create teams</h3>

            <label for="team_id">Team Name</label>
            <input type="text" id="team_id" name="team_id" required>

            <button type="button" onclick="submitTeam()">Submit</button>
        </form>

        <div style="display:flex; justify-content:space-around; margin-top:40px;">

            <!-- TEAMS TABLE -->
            <div>
                <h3>Existing Teams</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Team Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="teams-body">
                        <tr>
                            <td colspan="2">Loading teams...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- POINTS TABLE -->
            <div>
                <h3>Existing Points</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="points-body">
                        <tr>
                            <td colspan="4">Loading points...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <p id="response"></p>
    </div>

    <footer>
        <div>
            <h2><a href="/">Home</a></h2>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='gameCreate.js') }}"></script>
</body>

</html>
