<!-- tell browser what to expect-->
<!DOCTYPE html>

<link rel="icon" href="data:,">

<!-- specify english as the language -->
<html lang="EN">

<head>
    <title>The Most Dangerous Game</title>
    <!-- provide character set-->
    <meta charset="utf-8">
    <!-- ensure page displays across all platforms-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="auth-bar" style="display:flex; justify-content:flex-end; gap:10px; padding:10px;">
        <span id="edit-game" style="display:none;"><a id="edit-link" href="">Edit Game</a></span>
        <span id="user-display" style="display:none;"></span>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>
    <!-- centering div-->
    <div style="margin-left: auto; margin-right: auto; text-align: center">
        <h2 id="top">Welcome to...</h2>
        <h1><b>THE MOST DANGEROUS GAME</b></h1>
    </div>

    <div style="margin-left: auto; margin-right: auto; text-align: center">
        <h2 style="color: red;" id="game-title">Loading...</h2>
        <div id="join-container" style="display:none;">
            <h3>Join this game</h3>

            <select id="join-team">
                <option value="">Select a team</option>
            </select>

            <button id="join-button">Join</button>
        </div>

        <div id="play-container" style="display:none;">
            <span>You are playing now.</span>
        </div>
        <h3>Player Information</h3>
        <table id="players-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Loading player data...</td>
                </tr>
            </tbody>
        </table>

        <h3>Point Locations</h3>
        <table id="points-table">
            <thead>
                <tr>
                    <th>Point</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Owner</th>
                    <th>Defenders</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">Loading point data...</td>
                </tr>
            </tbody>
        </table>

        <table id="teams-table">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">Loading point data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="{{ url_for('static', filename='gameDisplay.js') }}"></script>

    <footer>
        <div>
            <h2><a href="/">Home</a></h2>
        </div>
    </footer>
</body>

</html>
